[extruder]
step_pin: nhk:gpio23
dir_pin: nhk:gpio24
enable_pin: !nhk:gpio25
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 4.637
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: nhk:gpio9
max_extrude_only_distance: 500
max_extrude_only_velocity: 120
max_extrude_cross_section: 50
sensor_type: PT1000
sensor_pin: nhk:gpio29
pullup_resistor: 2200
min_temp: 10
max_temp: 300 
max_power: 1.0
min_extrude_temp: 180 
pressure_advance_smooth_time: 0.040

filament_density = 1.20
filament_heat_capacity = 1.8
control = mpc
heater_power: 88  
cooling_fan: fan
block_heat_capacity = 16.9239
sensor_responsiveness = 0.119309
ambient_transfer = 0.101172
fan_ambient_transfer = 0.101172, 0.15847, 0.187191

[tmc2209 extruder]
uart_pin: nhk:gpio0
tx_pin: nhk:gpio1
interpolate: false
run_current: 0.6
sense_resistor: 0.100
stealthchop_threshold: 0
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
driver_TOFF: 4