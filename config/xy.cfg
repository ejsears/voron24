[tmc5160 stepper_x]
cs_pin: PD4
run_current: 1.4
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
diag1_pin: ^!PF1
driver_sgt: 2
interpolate: true
sense_resistor: 0.022

[tmc5160 stepper_y]
cs_pin: PD5
run_current: 1.4
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
interpolate: true
sense_resistor: 0.022