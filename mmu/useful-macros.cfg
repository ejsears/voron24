[gcode_macro MMU_SERVO_DOWN]
description: Move servo down
gcode:
  {% set SERVO = params.SERVO|default(cas1)|string %}
  SET_SERVO SERVO={SERVO} ANGLE={printer["gcode_macro _MMU_VAR"].servo_down_angle}

[gcode_macro MMU_SERVO_UP]
description: Move servo up
gcode:
  {% set SERVO = params.SERVO|default(cas1)|string %}
  SET_SERVO SERVO={SERVO} ANGLE={printer["gcode_macro _MMU_VAR"].servo_up_angle}

[gcode_macro MMU_FEED_FILAMENT]
description: Feed filament through cassette
gcode:
  {% set choiceS = params.CAS|default(cas1) %}
  {% set LENGTH = params.LENGTH|default(55)|int %}
  {% set SPEED = params.SPEED|default(150)|int %}
  MANUAL_STEPPER STEPPER={choiceS} MOVE={LENGTH} SPEED={SPEED} SET_POSITION=0 SYNC=0
  MANUAL_STEPPER STEPPER={choiceS} ENABLE=0

