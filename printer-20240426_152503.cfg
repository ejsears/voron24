[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_1E003E001251313338343730-if00

#canbus_uuid: 2d1866e6a738

[mcu EBBCan]
#canbus_uuid: b3346a43927e # SB2209
canbus_uuid: 2463a21d5f6a

[printer]
kinematics: corexy 
max_velocity: 300
max_accel: 12000 
max_z_velocity: 20
max_z_accel: 350
#square_corner_velocity: 5.0

[force_move]
enable_force_move: True

# S1
#[stepper_x]
#step_pin: PC14
#dir_pin: !PC13
#enable_pin: !PE6
#microsteps: 32
#rotation_distance: 40


# S2
[stepper_y]
step_pin: PE5
dir_pin: !PE4
enable_pin: !PE3
microsteps: 32
rotation_distance: 40
position_endstop: 355
position_min: 0
position_max: 355
homing_speed: 40
endstop_pin: PF2

# S3
[stepper_x]
step_pin: PE2
dir_pin: !PE1
enable_pin: !PE0
microsteps: 32
rotation_distance: 40
endstop_pin: tmc5160_stepper_x:virtual_endstop
position_endstop: 350
position_min: 0
position_max: 350
homing_speed: 40
homing_retract_dist: 0

# S4
#[stepper_y1]
#step_pin: PB9
#dir_pin: !PB8
#enable_pin: !PB7
#microsteps: 32
#rotation_distance: 40

# S5
[stepper_z]
step_pin: PG9
dir_pin: !PG10
enable_pin: !PG13
microsteps: 32
rotation_distance: 40
gear_ratio: 80:16 
endstop_pin: probe:z_virtual_endstop 
position_max: 310
position_min: -5
homing_speed: 10
second_homing_speed: 3
homing_retract_dist: 0

#S6
[stepper_z1]
step_pin: PG11
dir_pin: PD7
enable_pin: !PG12
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

#S7
[stepper_z2]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PB5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

#S8
[stepper_z3]
step_pin: PG15
dir_pin: PB6
enable_pin: !PG14
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

#[tmc5160 stepper_x]
#cs_pin: PD6
#run_current: 0.800
#sense_resistor: 0.022
#spi_software_sclk_pin: PC6
#spi_software_mosi_pin: PC8
#spi_software_miso_pin: PC7
