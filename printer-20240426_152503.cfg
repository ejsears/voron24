[tmc5160 stepper_x]
cs_pin: PD4
run_current: 1.4
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
#stealthchop_threshold: 999999
driver_sgt: 2
diag1_pin: ^!PF1
sense_resistor: 0.022

[tmc5160 stepper_y]
cs_pin: PD5
run_current: 1.4
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
#stealthchop_threshold: 999999
sense_resistor: 0.022

#[tmc5160 stepper_y1]
#cs_pin: PD3
#run_current: 1.4
#spi_software_sclk_pin: PC6
#spi_software_mosi_pin: PC8
#spi_software_miso_pin: PC7
#stealthchop_threshold: 0

[tmc5160 stepper_z]
cs_pin: PD2
run_current: 0.8
stealthchop_threshold: 999999
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7


[tmc5160 stepper_z1]
cs_pin: PA15
run_current: 0.8
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
stealthchop_threshold: 999999


[tmc5160 stepper_z2]
cs_pin: PA9
run_current: 0.8
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
stealthchop_threshold: 999999


[tmc5160 stepper_z3]
cs_pin: PA10
run_current: 0.8
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
stealthchop_threshold: 999999


##################################################################################
#  Extruder 
##################################################################################

[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
#rotation_distance: 22.224930
#gear_ratio: 50:8
#microsteps: 32
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 4.637
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: EBBCan: PB13
max_extrude_only_distance: 500
max_extrude_only_velocity: 120

max_extrude_cross_section: 50
sensor_type: PT1000
sensor_pin: EBBCan: PA3
pullup_resistor: 2200
min_temp: 10
max_temp: 300 
max_power: 1.0
min_extrude_temp: 200
pressure_advance_smooth_time: 0.040
#control: pid
#pid_kp: 35.172
#pid_ki: 1.184
#pid_kd: 261.158

[tmc2209 extruder]
uart_pin: EBBCan: PA15
interpolate: True
run_current: 0.85
sense_resistor: 0.110
stealthchop_threshold: 0
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
driver_TOFF: 4

[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevH_79E6B4405154364134202020FF15201C-if00
x_offset: 0
y_offset: 32
mesh_main_direction: x
mesh_runs: 2
z_settling_time: 1000

[heater_bed]
heater_pin: PF5
sensor_pin: PB0
sensor_type: ATC Semitec 104NT-4-R025H42G
min_temp: 10
max_temp: 130
max_power: 0.8
control: pid
pid_kp: 48.902
pid_ki: 1.598
pid_kd: 374.099

[idle_timeout]
timeout: 1800

[quad_gantry_level]
gantry_corners:
        -60,-10
        410,420
points:
        50,25
        50,275
        300,275
        300,25
speed: 200
horizontal_move_z: 5
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

# Print Cooling Fan
[fan]
pin: EBBCan: PA0
kick_start_time: 0.8
off_below: 0.10
#speed: 0.6

[heater_fan nevermore]
pin: PA2
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
heater: heater_bed
heater_temp: 65
fan_speed: 0.5

[controller_fan controller_fan]
pin: PA0
kick_start_time: 0.5
heater: heater_bed
stepper: stepper_x, stepper_y, stepper_z
max_power: 0.90
off_below: 0.10
fan_speed: 0.3
idle_speed: 0.2

[safe_z_home]
home_xy_position = 175,175
speed = 100
z_hop = 3

##################################################################################
#  Lighting 
##################################################################################
[output_pin caselight]
## Chamber Lighting
pin: PA3
pwm: true
shutdown_value: 0
value: 0
cycle_time: 0.01

[heater_fan hotend_fan]
pin: EBBCan: PA1
kick_start_time: 0.8
heater: extruder
heater_temp: 50
off_below: 0.10
fan_speed: 0.6

